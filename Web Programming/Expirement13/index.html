<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>hello!!!</h1>

    <script>
        document.addEventListener("click", () => {
            document.body.style.background = "red";
        })
        document.addEventListener("dblclick", () => {
            document.body.style.background = "green";
        })
    </script>
</body>
</html>
